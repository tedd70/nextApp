<div class="each-mark accordion">
  <div *ngIf="markData">
    Marks,
    Prof {{ markData.profName }} :
    <div *ngIf="markData.values">
      <div *ngFor="let value of markData.values">
        <div class="heading-and-editBtn">
          {{ value }}
        </div>
      </div>
    </div>
  </div>

  <!-- <button type="button" class="add-mark-btn" (click)="addNewMark()">
    Add new mark <fa-icon [icon]="faPlusCircle"></fa-icon>
  </button> -->
</div>
